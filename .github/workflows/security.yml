name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday

jobs:
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.11 git

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install security tools
        run: |
          uv pip install safety pip-audit

      - name: Run safety check
        run: |
          cd backend
          uv run safety check --json || true
          uv run safety check

      - name: Run pip-audit
        run: |
          cd backend
          uv run pip-audit --requirement requirements.txt

  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate

      - name: Check for known vulnerabilities
        run: |
          cd frontend
          npm audit --json > /tmp/audit.json || true
          if [ -s /tmp/audit.json ]; then
            VULNS=$(cat /tmp/audit.json | grep -c '"vulnerabilities"' || echo "0")
            if [ "$VULNS" -gt 0 ]; then
              echo "Security vulnerabilities found"
              cat /tmp/audit.json
              exit 1
            fi
          fi

