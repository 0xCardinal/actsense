<!DOCTYPE html>
<html>
<head>
  <title>Accordion Test</title>
  <style>
    .accordion-item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
    }
    .accordion-header {
      cursor: pointer;
      background: #f0f0f0;
      padding: 10px;
    }
    .accordion-content {
      padding: 10px;
      background: #f9f9f9;
      display: none;
    }
    .accordion-content.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Accordion Test</h1>
  <div id="test-results"></div>
  <script>
    // Simple accordion test
    let expanded = new Set();
    
    function toggle(id) {
      if (expanded.has(id)) {
        expanded.delete(id);
      } else {
        expanded.add(id);
      }
      render();
    }
    
    function render() {
      const container = document.getElementById('test-results');
      container.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const id = `item-${i}`;
        const isExpanded = expanded.has(id);
        const item = document.createElement('div');
        item.className = 'accordion-item';
        item.innerHTML = `
          <div class="accordion-header" onclick="toggle('${id}')">
            Item ${i} - Click to toggle (${isExpanded ? 'EXPANDED' : 'COLLAPSED'})
          </div>
          <div class="accordion-content ${isExpanded ? 'show' : ''}">
            Content for item ${i}
          </div>
        `;
        container.appendChild(item);
      }
    }
    
    render();
  </script>
</body>
</html>
